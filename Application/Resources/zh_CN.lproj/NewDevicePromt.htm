	<div id="container">

		通过以下步骤可以添加新设备/节点: <br /> <br />
		1. 在要加入的设备上打开官网 <a href="https://personal.house/cn/">https://personal.house/cn/</a>。 <br />
		2. 选择与系统对应的版本并安装。<br />
		3. 在此设备上生成邀请码. (个人云-> 设置 -> 邀请新设备加入) 。<br />
		4. 在要加入的设备上打开个人云。 如果是Windows，从开始菜单打开 "配置个人云"。<br />
		5. 在欢迎页面上输入邀请码。 此时两设备需要在同一个局域网中并且网络没有禁止多播。<br /> <br />
		此时两个设备应该可以互相访问了，您可以设置照片自动备份，或浏览个人电脑共享的相册。 <br />
	</div>
